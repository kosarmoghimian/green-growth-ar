<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>رشد سبز — AR Tic-Tac-Toe</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

  <!-- عنوان بالای صفحه -->
  <header id="app-header">
    <h1>رشد سبز</h1>
  </header>

  <!-- صحنه AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/target.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    embedded
    renderer="precision: medium; antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- preset دوربین مخصوص MindAR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- تارگت -->
    <a-entity id="marker" mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <!-- UI بازی -->
  <main id="ui-root" class="hidden" aria-hidden="true">
    <section id="game-card" role="region" aria-label="بازی دوز">
      <div id="plant-wrap" aria-live="polite">
        <img id="plant" src="./assets/image/pot1.png" alt="رشد گل بابونه" />
        <div id="stage-label">مرحله ۱ / ۴</div>
      </div>

      <div id="board" role="grid" aria-label="صفحه دوز"></div>

      <div id="message" role="status" aria-live="polite"></div>

      <div id="controls">
        <button id="reset-btn" type="button" aria-label="شروع دوباره">شروع دوباره</button>
      </div>
    </section>
  </main>

  <!-- مودال -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title">تبریک!</h2>
      <p id="modal-text">مرحله بعد آماده‌ست.</p>
      <button id="modal-next">باشه</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
