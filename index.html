<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AR Tic-Tac-Toe (بازی دوز واقعیت افزوده)</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>
<!-- camera feed (behind everything) -->
<video id="camera" autoplay playsinline></video>


<!-- overlay where game draws (transparent background) -->
<div id="ui-root">
<canvas id="ar-canvas" width="600" height="600"></canvas>


<!-- Pot image centered under/over the board (we place it inside overlay so it floats) -->
<img id="pot-image" src="assets/images/pot1.png" alt="pot" />


<!-- Title top -->
<div id="title">رشد سبز</div>


<!-- Center message (congrats / lost etc.) -->
<div id="center-msg" aria-live="polite"></div>


<!-- Bottom controls -->
<div id="controls">
<button id="restart-btn">شروع دوباره</button>
</div>
</div>


<!-- hidden canvas used for detection computation -->
<canvas id="detector" width="300" height="300" style="display:none"></canvas>
</body>
</html>
