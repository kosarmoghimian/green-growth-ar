<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی دوز با بابونه</title>
  <link rel="stylesheet" href="style.css">
  <!-- کتابخانه واقعیت افزوده -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <!-- صفحه خوشامد -->
  <div id="welcome-screen">
    <h1>به بازی دوز خوش آمدی 🌸</h1>
    <button id="startBtn">شروع بازی</button>
  </div>

  <!-- بخش بازی -->
  <div id="game-container" class="hidden">
    <!-- فضای AR -->
    <div id="ar-container">
      <video id="camera" autoplay muted playsinline></video>
    </div>

    <!-- تخته بازی -->
    <div id="board" class="hidden">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- گل بابونه -->
    <div id="winnerFlower">
      <img id="flowerImg" src="images/pot0.png" alt="flower">
    </div>

    <!-- پیام نهایی -->
    <div id="finalMessage" class="hidden">
      <h2>تبرییییک 🎉🌼 گل بابونه‌ات کامل شد!</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
